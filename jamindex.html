<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CSV File Upload</h1>
        <h2>Upload Meter Data Files</h2>
        <div>
            <label for="fileInput1">Meter Data 1:</label>
            <input type="file" id="fileInput1" accept=".csv">
        </div>
        <div>
            <label for="fileInput2">Meter Data 2:</label>
            <input type="file" id="fileInput2" accept=".csv">
        </div>
        <div>
            <label for="fileInput3">Meter Data 3:</label>
            <input type="file" id="fileInput3" accept=".csv">
        </div>
        <div>
            <label for="startDate">Start Date:</label>
            <input type="text" id="startDate" placeholder="DD/MM/YYYY HH:MM AM/PM">
        </div>
        <div>
            <label for="endDate">End Date:</label>
            <input type="text" id="endDate" placeholder="DD/MM/YYYY HH:MM AM/PM">
        </div>
        <button id="uploadBtn">Upload</button>
        <button id="filterBtn">Filter</button>
        <button id="downloadBtn">Download as XLSX</button> <!-- New Download Button -->
        <div id="output"></div>
    </div>
    <script src="jamscript.js"></script>
    <div>
        <label for="pageSelector">Navigate:</label>
        <select id="pageSelector">
            <option value="">-- Select a Page --</option>
            <option value="dagaSamindex.html">Daga Sam</option>
            <option value="damjeeindex.html">Damjee</option>
            <option value="dcclindex.html">DCCL</option>
            <option value="docindex.html">Dochula</option>
            <option value="jamindex.html">Jam</option>
            <option value="tabaphpaindex.html">Taba & PHPA</option>
        </select>
        <button id="navigateBtn">Go</button>
    </div>

    <div id="output"></div>
</div>
<script>
    // Load the selected page from local storage
    document.addEventListener('DOMContentLoaded', function() {
        const savedPage = localStorage.getItem('selectedPage');
        if (savedPage) {
            document.getElementById('pageSelector').value = savedPage;
        }
    });

    document.getElementById('navigateBtn').addEventListener('click', function() {
        const selectedPage = document.getElementById('pageSelector').value;
        if (selectedPage) {
            localStorage.setItem('selectedPage', selectedPage); // Save the selected page
            window.location.href = selectedPage; // Navigate to the selected page
        } else {
            alert('Please select a page to navigate.');
        }
    });
</script>
</body>
</html>
